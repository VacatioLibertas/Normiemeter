<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Normiemeter Results</title>
        <link rel="icon" type="image/x-icon" href="favico.png">
        <link href="./styles/style.css" rel="stylesheet" type="text/css" media="all">
    </head>
  
    <body>
      <div id="header">
      <div id="logo"> 
            <a href="https://onlytothinking.com">
            <img src="favico.png" alt="The logo for 'Only To Thinking'"></a>
        </div>
        <div id="share" onclick="shareButton()">
            <img alt="Share button" src="./images/share.png">
        </div>
        <h1><a href="/index.html"><div id="normielogo2"><img width="2px;" src="./images/normiemeter.png" alt="The logo for the Normiemeter quiz. It reads 'NORMIEMETER' with the I replaced by a simple silhouette of a person." ></div></a></h1>
      </div>

    <div id="content" style="margin-left:10%; margin-right:10%;">
      <span id="resultWrap">
      <!-- start building outline for results page -->
      <h3>You are <b id="typology"></b></h3>
      <div id="resultDesc"></div>
      <div id="throbber">
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div id="percentage"></div>
        <div id="result">NORMIE</div>
      </div>
      </span>
      <div id="resultsContainer" style="text-align:center; margin-top:12px;">
      </div>
    </div>
    <script src="./scripts/results.js"></script>
    <script>
      function positionThrobber() {
        if (window.innerWidth <= 820) {
          throbber.style.position = 'relative';
          return;
        }
        const desc = document.getElementById('resultDesc');
        const throbber = document.getElementById('throbber');
        const descHeight = desc.offsetHeight;
        const throbberHeight = throbber.offsetHeight;
        const offset = (descHeight - throbberHeight) / 2;
        throbber.style.top = desc.offsetTop + offset + 'px';
        throbber.style.left = (desc.offsetLeft + desc.offsetWidth + 50) + 'px';
      }
      window.addEventListener('load', positionThrobber);
      window.addEventListener('resize', positionThrobber);
    </script>
    <script>
      function shareButton() {
        navigator.clipboard.writeText("https://normiemeter.onlytothinking.com");
        alert("Copied link!");
      }
    </script>
  </body>
</html>
