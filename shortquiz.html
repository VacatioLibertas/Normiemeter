<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Normiemeter Results</title>
        <link rel="icon" type="image/x-icon" href="favico.png">
        <link href="./styles/style.css" rel="stylesheet" type="text/css" media="all">
    </head>
  
    <body>
        <div id="header">
            <div id="logo">
                <a href="https://onlytothinking.com">
                <img src="favico.png" alt="The logo for 'Only To Thinking'"></a>
            </div>
            <div id="toy" onclick="document.getElementById('squeak').play();">
                <audio id="squeak" src="./images/squeak.mp3" preload="auto"></audio>
                <img alt="a picture of a rubber ducky" src="./images/ducky.png">
            </div>
            <a href="https://onlytothinking.com"><h1>Only To Thinking</h1></a>
        </div>

        <div id="content" style="margin-left: 10%; margin-right: 10%;">
            <div id="question">
                <div id="proposal" style="text-align:center;">
                </div>
                <div id="lefttake">
                </div>
                <div id="righttake">
                </div>
            </div>
            <div id="quizControls"></div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="./scripts/shortquiz.js"></script>
</html>
